{% load staticfiles %}
<h1>Free Cash Flow Per Share (years)</h1>
<canvas id="fcf_chart" height="200" width="800"></canvas>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
<script type="text/javascript">
    $.get('{% url "stocks:cashflow" %}', function(data) {
        var ctx = $("#fcf_chart").get(0).getContext("2d");
        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                    maintainAspectRatio: false,
                    responsive: false
                }
        });
    });
</script>
